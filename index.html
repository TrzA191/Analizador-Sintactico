<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea que respeta saltos de línea</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/view/inicio.css"> <!-- Archivo CSS personalizado -->
</head>
<body>
    <div class="container mt-5">
        <!-- Textarea en lugar de input -->
        <div class="row mb-3">
            <div class="col-12">
                <textarea id="inputTexto" class="form-control textarea-grande" rows="10" placeholder="Escribe aquí..."></textarea>
            </div>
        </div>

        <!-- Botón Enviar -->
        <div class="row mb-3">
            <div class="col-12">
                <button id="btnEnviar" type="button" class="btn btn-primary btn-block">Enviar</button>
            </div>
        </div>

        <!-- Resultados Léxico y Sintáctico -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <textarea id="resultadoLexico" class="form-control" rows="10" placeholder="Resultado Léxico"></textarea>
            </div>
            <div class="col-md-6 mb-3">
                <textarea id="resultadoSintactico" class="form-control" rows="10" placeholder="Resultado Sintáctico"></textarea>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Referencia al archivo JavaScript externo -->
    <script src="/script/app.js"></script>
</body>
</html>
